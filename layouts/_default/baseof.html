<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }} <!-- Keeps theme's head content -->
</head>
<body>

  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Main site content -->
  {{ block "main" . }}{{ end }}

  <!-- Footer -->
  {{ block "footer" . }}{{ end }}

  <!-- Particle scripts -->
  <script src="/js/particles.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
